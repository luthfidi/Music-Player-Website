<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script src="js/p5.min.js"></script>
    <script src="js/vanta.trunk.min.js"></script>

    <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
</head>
<body>
    <div id="bg"></div>
    <div class="container">
        <header>
            <input type="text" id="search" placeholder="Search for songs...">
        </header>
        
        <main>
            <div class="playlist">
                <h2>Playlist</h2>
                <ul id="playlist-items"></ul>
                <div class="playlist-controls">
                  <button id="prev-page">&lt; Prev</button>
                  <button id="next-page">Next &gt;</button>
                </div>
            </div>
            
            <section class="player">
                <div class="album-art">
                    <img src="assets/images/default-album-art.jpg" alt="Album Art" id="album-art">
                </div>
                <div class="song-info">
                    <h3 id="song-title">Song Title</h3>
                    <p id="artist">Artist</p>
                </div>
                <div class="controls">
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div class="time">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="100" value="100">
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', ()=> {
            VANTA.TRUNK({
                el: "#bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                spacing: 1.5,
                chaos:1.0,
                color: 0x2F7A3D,
                backgroundColor: 0x000000,
            })
        })
    </script>
</body>
</html>
